<html>
  
  <head></head>
  
  <body>
    <img src="https://thumbs.gfycat.com/ChubbyBackEel-max-1mb.gif">
    <p>Products: salmon, soft shelled crab, chicken katsu, shrimp, fried rice, and <*null*></p>
    <script>
      var xmlhttp = new XMLHttpRequest();
      xmlhttp.onreadystatechange = function(){
        if (this.readyState == 4 && this.status == 200) {
          var mydata = JSON.parse(this.responseText);
          window.alert(mydata.bento[3].ingredients[3]);
        }
      }
      xmlhttp.open("GET","bento.json",true);
      xmlhttp.send();
    </script>
  </body>
</html>
